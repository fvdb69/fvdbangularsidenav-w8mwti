<mat-toolbar color="primary" style="height: 100%">
    <!-- filterbar -->
    <mat-toolbar-row>
      CliÃ«nt: Resturant de Hemel (M0001)
      <span class="spacer"></span>
      <mat-icon class="icon" (click)="Toggle()">filter_list</mat-icon>
    </mat-toolbar-row>

    <!-- chip buttond -->
    <mat-toolbar-row>
      <div fxShow="true" fxHide.lt-md="true">
        <mat-chip-list>
          <mat-chip *ngFor="let menu of goto">{{ menu }}</mat-chip>
        </mat-chip-list>
      </div>

      <div fxShow="true" fxHide.gt-sm="true">
        <!-- dropdown -->
        <button mat-button [matMenuTriggerFor]="menu">Ga naar</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let menu of goto"> {{ menu }}</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>

    <!-- filters -->
    <mat-toolbar-row [ngClass]="{'show':showme === true, 'hidden':showme === false}">
      <div fxLayout='row wrap' fxLayoutAlign='start center'>
        <!-- searchbox -->
        <mat-form-field appearance="outline">
          <mat-label>Zoeken in kolommen</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <!-- periode -->
        <mat-form-field appearance="outline">
          <mat-label>Periode</mat-label>
          <mat-select>
            <mat-option *ngFor="let period of periode" [value]="period">
              {{period}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <!-- status -->
        <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select>
          <mat-option *ngFor="let state of status" [value]="state">
            {{state}}
          </mat-option>
        </mat-select>
        </mat-form-field>

        <!-- radio -->
        <div class="row-top">
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1" class="space">Option 1</mat-radio-button>
            <mat-radio-button value="2">Option 2</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="row-top">
          <mat-slide-toggle>Slide me!</mat-slide-toggle>
        </div>

        <!-- closbutton -->
        <span class="spacer"></span>
        <div class="row-top">
          <button mat-icon-button (click)="Toggle()"><mat-icon>close</mat-icon></button>
        </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
